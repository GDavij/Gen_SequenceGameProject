<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seq Init Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Circle it's just to Do a Better Understanding -->
    <header id="Circle">
        <section id="Buttons">
            <button name="0" id="B_Red" class="B_RedBlink" disabled onclick="ResOnOn(0)">Red</button>
            <button name="1" id="B_Green" class="B_GreenBlink" disabled onclick="ResOnOn(1)">Green</button>
            <button name="2" id="B_Blue" class="B_BlueBlink" disabled onclick="ResOnOn(2)">Blue</button>
            <button name="3" id="B_Yellow" class="B_YellowBlink" disabled onclick="ResOnOn(3)">Yellow</button>
        </section>
        <section id="InnerCircleData">
            <button name="Starts" id="Init_Clear" readonly >Wait </button>
            <div id="StepsDescription"> Speed
            <select name="2Step" id="Steps">
                <option value="1">One Per Cicle (Normal)</option>
                <option value="2">Two Per Cicle (Double)</option>
                <option value="3">Three Per Cicle (Triple)</option>
            </select>
        </div>
        </section>
    </header>
    <script src="./index.js"></script>
    <div id="Refs">Genius Game =>  <span id="GameStatus"> Preparing </span> <span id="Round"></span></div>
</body>
</html>
